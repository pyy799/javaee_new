<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
        body{margin:auto;text-align:center;
                 width: 1350px;height:2000px;
                 background-image: url(background.jpg);background-size:1500px 1000px;background-repeat:no-repeat;background-attachment: fixed;}
            div#header {text-align:center;
                        margin:auto;
                        height:180px; width: 90%;
                        background-color:rgba(255,255,255,0.3);}
            div#recommend{width:50%;height:80%;
                          margin:auto;
            }
            
            div.sort{width:100%;height:100%;
                     float:left;
                     margin:auto;
                     display: inline;}
            a{text-decoration: none;}
            li.num{width:100%;height:160px;
                   margin-bottom:20px;
                   background-color:rgba(255,255,255,0.5);
                   list-style-type: none;
                   display:inline;
            }
            .pic{width: 40%;height:160px;
                 float:left;
                 display:inline;
                 margin:0;}
            p.brif{width:70%;
                   float:left;
                   text-align:justify;
                   margin:0;
                   display: inline}
            h2.title{background-color:#FFE4E1}
            li.num:hover{background-color:rgba(255,255,255,0.7);}
        
         </style>
    </h:head>
    <h:body>
        <div id="header">
            <h1>吃喝玩乐在北京</h1>
            <h2>#{userMB.name}的收藏</h2>
            <a href="homepage.xhtml">首页</a>
        </div>

        <div id="recommend">
            <h:form>

                <div class="sort">
                    <p:dataGrid var="item" value="#{userMB.collectedItems}" columns="2"
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                        <f:facet name="header">
                            我的收藏
                        </f:facet>
                         <h:commandLink action="#{userMB.onSpecialItemSelected(item)}">
                            <li class="num">
                                <h:graphicImage class="pic" url="business/#{item.bpic}"></h:graphicImage>
                                <br/>
                                <p class="brif">
                                    <h3>#{item.bname}</h3>
                                    <p>地址：#{item.baddress}</p>
                                    <p>电话：#{item.btel}</p>
                                    <p>简介：#{item.binfo}</p>
                                </p>
                            </li>
                        </h:commandLink>

                    </p:dataGrid>
                </div>
                
                
                
                
            </h:form>
        </div>
    </h:body>
</html>
